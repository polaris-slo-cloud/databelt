apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: skylark-ex-client
  namespace: default
spec:
  template:
    metadata:
      annotations:
        module.wasm.image/variant: compat-smart
    spec:
      nodeSelector:
        node-type: Sat
      runtimeClassName: wasmedge
      containers:
        - image: guelmino/skylark-ex-client:0.2.203
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
          env:
            - name: DNS_SERVER
              value: "10.152.183.10:53"
            - name: RUST_BACKTRACE
              value: "full"
            - name: RUST_LOG
              value: "debug"
            - name: PREPROCESS_URL
              value: "http://skylark-ex-preprocess.default.svc.cluster.local/process"
            - name: DETECT_URL
              value: "http://skylark-ex-detect.default.svc.cluster.local"
            - name: ALARM_URL
              value: "http://skylark-ex-alarm.default.svc.cluster.local"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
